<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/87a4289024.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="calc">
  <div class="calc__display">
    <span class="calc__name">odd-calculator 3000</span>
    <div class="previouse-input"></div>
    <div class="current-input"></div>
  </div>
  <div class="calc__body">
    <button class="disp-btn">
      <i class="fas fa-angle-up" aria-hidden="true"></i>
    </button>
    <div class="body__main">
      <button class="operation-char clear">C</button>
      <button class="operation-char">%</button>
      <button class="operation-char">X</button>
      <button class="operation-char"><i class="fas fa-backspace"></i></button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operation-char">/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operation-char">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operation-char">+</button>
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="operation-char equal">=</button>
    </div>

    <div class="body__extended visually-hidden">

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
